<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scraper</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
</head>
<body>
  <main class="container">
    <hgroup>
      <h1>Search Results for "{{ keyword }}":</h1>
      <a target="_blank" href="/export?keyword={{ keyword }}">Export to file</a>
    </hgroup>
    <figure><table role="grid">
        <thead>
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Location</th>
            <th>Reward</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
            <tr>
              <td>{{ job.title }}</td>
              <td>{{ job.company }}</td>
              <td>{{ job.location }}</td>
              <td>{{ job.reward }}</td>
              <td><a href="{{ job.url }}" target="_blank">Apply &rarr;</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </figure>
  </main>
</body>
{# syntax for writing flask script in html: #}
{# {{ }} for variables that are passed from flask script file #}
{# {% %} for directly writing flask code inside html template i.e. for-in #}
</html>
